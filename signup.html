<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <center>
        <h1>signup</h1>
        <form action="./signin.html">
            <label for="name"><b>First Name :</b> </label>
            <input type="text" id="name" name="first_name" placeholder="Enter your first name" size="40px" required>
            <br>
            <br>
            <label for="last_name"><b>Last Name : </b></label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" size="40px" required>
            <br>
            <br>
            <label for="email"><b>Email : </b> </label>
            <input type="text" id="email" name="email" placeholder="Enter your email" size="40px">
            <br>
            <br>
            <label for="number"><b>Mobile Number : </b></label>
            <input type="tel" id="number" name="number" placeholder="Enter your Mobile Number" size="40px" >
            <br>
            <br>
            <label for="password"><b>password :</b> </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" size="40px" required >
            <br>
            <br>
             <label for="con_password"><b>Confirm password :</b> </label>
            <input type="password" id="con_password" name="password" placeholder="Enter your confirm password" size="40px">
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
    </center> 
</body>
</html>
